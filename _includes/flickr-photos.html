<ul class="photos-list">
  {% for photo in site.data['flickr-photos'] %}
    <li class="photo aspect-ratio-box">
      <a href="{{ photo.flickr_page_url }}" class="lazy-load aspect-ratio-box-inside" data-id="{{ photo.id }}" data-background-image="{{ photo.url_s }}" target="_blank"></a>
    </li>
  {% endfor %}
</ul>

<div class="photos-slideshow-container">
  <ul class="photos-slideshow">
    {% for photo in site.data['flickr-photos'] %}
      <li class="photo" data-id="{{ photo.id }}">
        <a data-background-image="{{ photo.url_o }}" target="_blank"></a>
      </li>
    {% endfor %}
  </ul>
  <nav class="photos-slideshow-nav-container">
    <ul class="photos-slideshow-nav" style="z-index: 300;">
      <li><a class="previous">Previous</a></li>
      <li><a class="next">Next</a></li>

    </ul>
  </nav>
</div>

</script>
