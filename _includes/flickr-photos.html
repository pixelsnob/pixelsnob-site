<ul class="photos-list">
  {% for photo in site.data['flickr-photos'] %}
    <li class="photo">
      <a href="{{ photo.flickr_page_url }}" class="lazy-load" data-background-image="{{ photo.url_s }}" target="_blank"></a>
    </li>
  {% endfor %}
</ul>
